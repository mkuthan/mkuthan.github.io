<!doctype html>
<html>
<head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="/assets/reveal.js-2.6.2/css/reveal.css">
    <link rel="stylesheet" href="/assets/reveal.js-2.6.2/css/theme/{{ page.reveal.theme }}.css">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="/assets/reveal.js-2.6.2/lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
        if (window.location.search.match(/print-pdf/gi)) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = '/assets/reveal.js-2.6.2/css/print/pdf.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

<div class="reveal">
    <div class="state-background"></div>

    <div class="slides">
        {{ content }}
    </div>

    <div class="progress"><span></span></div>
</div>

<script src="/assets/reveal.js-2.6.2/lib/js/head.min.js"></script>
<script src="/assets/reveal.js-2.6.2/js/reveal.min.js"></script>

<script>
    Reveal.initialize({
        controls: {{page.reveal.controls}},
        progress: {{page.reveal.progress}},
        history: {{page.reveal.history}},

        transition: Reveal.getQueryHash().transition || '{{ page.reveal.transition }}',
        dependencies : [
            { src: '/assets/reveal.js-2.6.2/lib/js/classList.js', condition: function () { return !document.body.classList;} },
            { src: '/assets/reveal.js-2.6.2/plugin/highlight/highlight.js', async: true, callback: function () { window.hljs.initHighlightingOnLoad();} },
            { src: '/assets/reveal.js-2.6.2/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
            { src: '/assets/reveal.js-2.6.2/plugin/zoom-js/zoom.js', condition: function() { return !!document.body.classList; } }
        ]
    });
</script>
</body>
</html>
